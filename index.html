<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js\script.js"></script>
    <title>Work with GIT</title>
</head>

<body>
    <section class="header">
        <h1>Git+GitHub</h1>
        <button class="menu">MENU</button>
    </section>
    <section class="buttons">
        <button class="first">first button</button>
        <button class="second">second button</button>
        <button class="third">third button</button>
    </section>
    <section class="user-data">
        <form action="#" method="get" class="form">
            <input type="text" name="firstname" placeholder="Введите имя"> <br> <br>
            <input type="text" name="lastname" placeholder="Введите фамилию"> <br> <br>
            <input type="tel" name="tel" placeholder="Введите номер телефона"> <br> <br>
            <input type="email" name="email" placeholder="Введите email"> <br> <br>
            <input type="password" autocomplete="current-password" class="password-field" name="password" placeholder="Введите пароль"> <br> <br>
            <label><input type="checkbox" class="password-checkbox"> Показать пароль</label> <br> <br>
            <div class="submit">
                <input type="reset" name="reset" placeholder="сбросить">
                <input type="submit" name="submit" placeholder="отправить" disabled>
            </div>
        </form>
    </section>
    <section class="hidden-block">
        <h2 class="heading-menu">MENU</h2>
        <div ><img class="closed" src="img\close.png" alt="icon_close"></div>
        <nav>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </nav>
    </section>
    
    
</body>

</html>
